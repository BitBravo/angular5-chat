<div class="container app-screen">

	<div class="row login-screen">
		<div class="offset-md-3 col-md-5 user-registration justifier">
			<h2 class="text-center">Change Password Form</h2>
			<div class="justifier">
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" placeholder="Enter your Password" [(ngModel)]="password" value="{{ password }}">
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="confirmpassword" class="form-control" placeholder="Enter your Password" [(ngModel)]="confirmpassword" value="{{ confirmpassword }}">
				</div>
				<div class="form-group">
					<button class="btn submit-btn" (click)="changePassword()">Change</button>
				</div>
			</div>

		</div>
	</div>

</div>
